<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: #FDF6EE;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .background-container {
            padding-top: 20px; 
        }

        .logo {
            width: 240px; 
            height: auto;
            margin: 0 auto;
        }

        .content {
            margin: 10px 0; 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #e0d7c3;
            font-size: 2rem; 
            font-weight: 600;
            margin: 10px 0; 
            letter-spacing: 1.5px;
            display: flex; 
            justify-content: center; 
            align-items: baseline; 
            flex-wrap: wrap; 
        }

        .subtitle {
            font-size: 1rem; 
            margin-left: 5px; 
            color: #FDF6EE; 
        }

        .menu-button {
            display: block;
            padding: 12px 20px; 
            margin: 10px auto;
            font-size: 1rem; 
            font-weight: 500;
            background-color: #FFA500;
            color: #000000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            width: 80%;
            max-width: 400px;
        }

        .menu-button:hover {
            background-color: #cc8400;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.35);
            transform: translateY(-5px);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #cc8400;
            padding: 10px;
        }

        .contact-info {
            margin: 20px auto; 
            padding: 10px;
            color: #FDF6EE;
            text-align: center; 
        }

        .social-icons a {
            margin: 0 5px; 
            color: #FDF6EE;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #cc8400;
        }

        @media (max-width: 768px) {
            .logo {
                width: 250px; 
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem; 
            }

            .menu-button {
                padding: 10px 15px; 
                font-size: 0.9rem; 
            }

            .contact-info {
                font-size: 14px; 
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 180px;
            }

            h1 {
                font-size: 1.5rem; 
            }

            .subtitle {
                font-size: 0.8rem; /
            }

            .menu-button {
                padding: 10px 15px; 
                font-size: 0.8rem; 
            }

            footer {
                font-size: 12px; 
            }

            .contact-info {
                font-size: 12px; 
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="image.png" alt="poeme logo" class="logo">
    </div>

    <div class="content">
        <h1>
            Mirë se erdhët n'Poemë<span class="subtitle"> – Shijo çka t’don zemra!</span>
        </h1>
        <a href="Menu - POEME.pdf" class="menu-button">Menuja e Ushqimit</a>
        <a href="COCKTAIL-MENU-FINAL1.pdf" class="menu-button">Menuja e Pijeve</a>
    </div>

    <div class="contact-info">
        <p>Telefon: +383 45 111 320</p>
        <p>Adresa: 38 Rexhep Luci, Prishtina 10000</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/p/Taverna-Poem%C3%AB-100077983801139/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/tavernapoeme/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <footer>
        &copy; 2024 Poemë Café | Të gjitha të drejtat e rezervuara
    </footer>
</body>
</html>
